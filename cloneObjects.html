<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>





    <script>
        let user = {
            name: "John",
            age: 30
        };

        let clone = {};

     
        for (let key in user) {
            clone[key] = user[key];
        }

     
        user.name = "hafiz";
        user.age = 20;
 

        alert("Keys In User Object = name : "+user.name +", age: " + user.age); 
        alert("Keys In Clone Object = name : "+ clone.name +", age: " + clone.age); 
    </script>





</body>

</html>
