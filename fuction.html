<!DOCTYPE html>
<html>
<head>
<script>
function myFunction() {
  document.getElementById("para").innerHTML = "Paragraph changed.";
}
</script>
</head>
<body>

<h2>Demo JavaScript in Head</h2>

<p id="para">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>

</body>
</html>
