<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>

    <script>
        function validate() {

            let first = Number(document.getElementById("first").value);
            let second = Number(document.getElementById("second").value);

            var isnum = /^\d+$/.test(first);
            if (!isnum) {
                alert('First Number should be number only');
                return false;
            }
            if (first == '') {
                alert('First Number is required');
                return false;
            }

            var isnum = /^\d+$/.test(second);
            if (!isnum) {
                alert('Second Number should be number only');
                return false;
            }
            if (second == '') {
                alert('Second Number is required');
                return false;
            }


            return true;
        }




        function calculator() {
            first = Number(document.getElementById("first").value);
            second = Number(document.getElementById("second").value);
            op = document.getElementById("operator").value;






            switch (op) {

                case '+':
                    document.getElementById("result").innerHTML = 'Answer is : ' + (first + second).toFixed(2);
                    break;


                case '-':
                    document.getElementById("result").innerHTML = 'Answer is : ' + (first - second).toFixed(2);
                    break;

                case '/':
                    document.getElementById("result").innerHTML = 'Answer is : ' + (first / second).toFixed(2);
                    break;

                case '*':
                    document.getElementById("result").innerHTML = 'Answer is : ' + (first * second).toFixed(2);
                    break;


                default:
                    alert('Wrong Operator Selected!');

            }





        }

    </script>


    <form method="post" onsubmit="validate()" >
        <div class="container  mt-5 mx-auto" style="width: 400px;">
            <div class="row">
                <h2 class="text-center">Switch Statements</h2>
                <div class="card bg-dark  text-white p-3">
                    <div class="card-body " style="width: 400px;">

                        Enter 1st Number:<input type="text" class="mt-5 ms-3" id="first"><br>
                        Enter 2nd Number:<input type="text" class="mt-5 ms-3" id="second"><br>
                        <select id="operator" class="form-select mt-5 w-50 me-auto ms-auto"
                            aria-label="Default select example">
                            <option class="">Select Operator</option>
                            <option value="+"> + </option>
                            <option value="-"> - </option>
                            <option value="/"> / </option>
                            <option value="*"> * </option>
                        </select>

                        <button class="mt-5 bg-danger text-center rounded" style="margin-left:125px;"
                            onclick="calculator()"> Calculate </button>


                        <p class="text-center mt-5" id="result"></p>


                    </div>
                </div>
            </div>
        </div>


    </form>

    <input type="button" onclick="location.href='index.html'" value=" Home " />

</body>

</html>
