<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rest Parameters </title>
</head>

<body>


    <script>
        function sum(a, b) {
            return a + b;
        }
        alert(" Only the first two will be counted. " + sum(1, 2, 3, 4, 5))

        function sumAll(...args) {
            let sum = 0;

            for (let arg of args) sum += arg;

            return sum;
        }
        alert(" All elements will be counted. " + sumAll(1, 2, 3, 4, 5))

    </script>



</body>

</html>
