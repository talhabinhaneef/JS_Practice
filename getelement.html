<body>

<h2>JavaScript Expressions</h2>

<p>Enter Name to Welcome him.</p>
<input type="text" id="name" placeholder="Enter Your Name:">
<button onclick="welcome()">Enter</button>

<p id="demo"></p>

<script>

}

</script>
