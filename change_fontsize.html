<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changing Text's Font using JavaScript</title>
</head>
<body>
    <h2>Changing Text's Font using JavaScript</h2>

<p id="demo">TALHA</p>
<button type="button" onclick="document.getElementById('demo').style.fontSize='10px'">10px</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='20px'">20px</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='30px'">30px</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='40px'">40px</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='50px'">50px</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='60px'">60px</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='70px'">70px</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='80px'">80px</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='90px'">90px</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='100px'">100px</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='110px'">110px</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='120px'">120px</button>
<button type="button" onclick="document.getElementById('demo').style.fontSize='130px'">130px</button>

</body>
</html>
