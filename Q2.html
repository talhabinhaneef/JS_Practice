<script>
    function charCount(str, letter) {
        var letterCount = 0;
        for (var index = 0; index < str.length; index++) 
        {
        if (str.charAt(index) == letter) 
            {
                letterCount ++;
            }
       }
    const object={
    [letter]:letterCount
}

  const jsonObj= JSON.stringify(object)
  return jsonObj;
 
}

console.log(charCount('fvgbhunjmkctrybumertfyguhrdftgyhinuybtvrcexwzkkk', 'g'));
</script>
