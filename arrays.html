<!DOCTYPE html>
<html>

<head>
    <title>Arrays</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>



    <!--  Join Array Elements by * -->



    <div class="container  mt-5 mx-auto" style="width: 400px;">
        <div class="row">
            <input class="btn btn-primary mx-auto" type="button" onclick="location.href='index.html'" value=" Home " />

            <h2>Arrays Method Practice</h2>
            <div class="card bg-dark  text-white">
                <div class="card-body " style="width: 400px;">
                    <p id="1"></p>

                    <button class="btn btn-primary" onclick="joinby()">Join This Array By *</button>

                    <p id="2"></p>

                    <script>
                        let fruits = ["Banana", "Orange", "Apple", "Mango"];
                        document.getElementById("1").innerHTML = fruits;
                        function joinby() {

                            document.getElementById("2").innerHTML = fruits.join(" * ");
                        };
                    </script>
                </div>
            </div>
        </div>
    </div>
    <!--  //Join Array Elements by * -->

    <!-- PUSH -->

    <div class="container  mt-5 mx-auto" style="width:400px;">
        <div class="row">
            <div class="card bg-dark  text-white">
                <div class="card-body " style="width: 400px;">

                    <h2>PUSH Method in Arrays</h2>
                    <p>Before Push:</p>
                    <p id="3"></p>
                    <button class="btn btn-primary" onclick="push()">PUSH</button>
                    <p>After Push:</p>
                    <p id="4"></p>
                    <script>
                        document.getElementById("3").innerHTML = fruits;
                        function push() {
                            fruits.push("Kiwi");
                            document.getElementById("4").innerHTML = fruits;
                        };
                    </script>

                </div>
            </div>
        </div>
    </div>
    <!-- //PUSH -->



    <!-- SHIFT -->

    <div class="container  mt-5 mx-auto" style="width:400px;">
        <div class="row">
            <div class="card bg-dark  text-white">
                <div class="card-body " style="width: 400px;">

                    <h2>SHIFT Method in Array</h2>
                    <button class="btn btn-primary" onclick="shift()"> SHIFT </button>
                    <p id="5"></p>
                    <p id="6"></p>
                    <p id="7"></p>
                    <p id="8"></p>

                    <script>
                        function shift() {
                            document.getElementById("5").innerHTML = fruits;
                            fruits.shift();
                            document.getElementById("6").innerHTML = fruits;
                            fruits.shift();
                            document.getElementById("7").innerHTML = fruits;
                            fruits.shift();
                            document.getElementById("8").innerHTML = fruits;
                        };
                    </script>
                </div>
            </div>
        </div>
    </div>


    <!-- //SHIFT -->




    <!-- Merging -->

    <div class="container  mt-5 mx-auto" style="width:400px;">
        <div class="row">
            <div class="card bg-dark  text-white">
                <div class="card-body " style="width: 400px;">

                    <h2 class="">Concat Merging two Arrays</h2>
                    <p>Array#1: <span id="9"></span></p>
                    <p>Array#2: <span id="10"></span></p>
                    <button class="btn btn-primary" onclick="concat()">CONCAT</button>
                    <h2>After Concat:</h2>
                    <p id="11"></p>

                    <script>
                        const first = ["A1", "A2"];
                        const second = ["B1", "B2", "B3"];
                        document.getElementById("9").innerHTML = first;
                        document.getElementById("10").innerHTML = second;
                        function concat() {
                            const all = first.concat(second);

                            document.getElementById("11").innerHTML = all;
                        };
                    </script>
                </div>
            </div>
        </div>
    </div>
    <!-- //MERGING -->




    <!-- Sort -->
    <div class="container  mt-5 mx-auto" style="width:400px;">
        <div class="row">
            <div class="card bg-dark  text-white">
                <div class="card-body" style="width: 400px;">


                    <button class="btn btn-primary" onclick="myFunction1()">Sort Alphabetically</button>
                    <button class="btn btn-primary" onclick="myFunction2()">Sort Numerically</button>

                    <p id="sort"></p>

                    <script>
                        const points = [40, 100, 1, 5, 25, 10];
                        document.getElementById("sort").innerHTML = points;

                        function myFunction1() {
                            points.sort();
                            document.getElementById("sort").innerHTML = points;
                        }

                        function myFunction2() {
                            points.sort(function (a, b) { return a - b });
                            document.getElementById("sort").innerHTML = points;
                        }
                    </script>
                </div>
            </div>
        </div>
    </div>
    <!-- //SORT -->


    <div class="container  mt-5 mx-auto" style="width:400px;">
        <div class="row">
            <div class="card bg-dark  text-white">
                <div class="card-body" style="width: 400px;">
                    <input id="getNewElement" type="text">

                    <button class="btn btn-primary" onclick="pushElement()">PUSH</button>

                    <p id="printArray"></p>

                    <input id="checkElement" type="text">

                    <button class="btn btn-primary" onclick="checkElement()"> CHECK in Array </button>

                    <p id="checkArray"></p>



                    <script>
                        var array = ["1", "2", "3"]
                        document.getElementById("printArray").innerHTML = array;
                        function pushElement() {
                            var push = document.getElementById("getNewElement").value;
                            array.push(push);
                            document.getElementById("printArray").innerHTML = array;
                        };

                        function checkElement() {
                            var check = document.getElementById("checkElement").value;

                            document.getElementById("checkArray").innerHTML = array.includes(check);

                        }

                    </script>




                </div>
            </div>
        </div>
    </div>


    <div class="container  mt-5 mx-auto" style="width:400px;">
        <div class="row">
            <div class="card bg-dark  text-white">
                <div class="card-body" style="width: 400px;">


                    <p id="arr1Print"></p>
                    <p id="arr2Print"></p>

                    <button class="btn btn-primary" onclick="max()"> Max </button>

                    <p id="maxPrint"></p>


                    <script>

                        let arr1 = [1, -2, 3, 4];
                        let arr2 = [8, 3, -8, 990];

                        document.getElementById("arr1Print").innerHTML = " Array#1 " + arr1;
                        document.getElementById("arr2Print").innerHTML = " Array#2 " + arr2;

                        function max() {

                            document.getElementById("maxPrint").innerHTML = Math.max(...arr1, ...arr2)
                        }
                    </script>

                </div>
            </div>
        </div>
    </div>
