<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
</head>

<body>
    <script>
        function simple() {
            alert("Hello, This is a simple Alert in JS.");
        };
        function promt() {

            let age = prompt('How old are you?', 20);

            alert(`You are ${age} years old!`);

        };



        function confrm() {
            let isinternee = confirm("Are you the internee?");

            alert(isinternee);
        }
    </script>





    <div class="container  mt-5 mx-auto" style="width: 300px;">
        <div class="row">
            <h2 class="text-center">Interactions: Alert.Prompt.Confirm</h2>
            <div class="card bg-dark  text-white p-3">
                <div class="card-body " style="width: 300px;">


                    <button class="mt-2 bg-primary  text-center rounded" onclick="simple()"> Alert </button>

                    <button class="mt-2 bg-primary text-center rounded" onclick="promt()"> Prompt </button>
                    <button class="mt-2 bg-primary  text-center rounded" onclick="confrm()"> Confirm </button>



                </div>
            </div>
        </div>
    </div>

    <input type="button" onclick="location.href='index.html'" value=" Home " />



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
