<body>

    <script>
        "use strict";

        function ucFirst(str) {


            return str[0].toUpperCase() + str.slice(1);
        }

        alert(ucFirst("talha"));


        function checkSpam(str) {
            let lowerStr = str.toLowerCase();

            return lowerStr.includes('ugly') || lowerStr.includes('bad');
        }

        alert(checkSpam('You look bad'));
        alert(checkSpam('he is ugly student'));
        alert(checkSpam("Peace be upon him!"));





        function extractCurrencyValue(str) {
            return str.slice(1)
           
        }


        alert(extractCurrencyValue("$3,999"));





    </script>
