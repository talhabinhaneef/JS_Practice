<!DOCTYPE html>
<html>
<body>


<p id="txttalha">TALHA</p>
<br>

<button type="button" onclick="document.getElementById('txttalha').style.display='none'">HIDE</button>

<button type="button" onclick="document.getElementById('txttalha').style.display='inline'">SHOW</button>


<br>


<p id="demo" style="display:none">This Element was Hided Before Clicking Button</p>
<br>
<button type="button" onclick="document.getElementById('demo').style.display='block'">Click This Button to show Hided Element.</button>
<input type="button" onclick="location.href='index.html'" value=" Home " />
</body>
</html>
